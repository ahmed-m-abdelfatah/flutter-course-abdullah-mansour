name: social_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  firebase_storage: ^10.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.0
  flutter_conditional_rendering: ^2.0.0
  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+2
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
